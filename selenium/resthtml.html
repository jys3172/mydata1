<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Flask Server</title>
</head>
<body>
    <button onclick="fetchData()">Fetch Data from Flask Server</button>

    <div id="result"></div>

    <script>
        function fetchData() {
            // Flask 서버의 API 엔드포인트에 GET 요청을 보냄
            fetch('http://127.0.0.1:5000/api/get_informatons', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // 필요한 경우에 헤더 추가
                },
            })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 데이터를 HTML에 추가
                document.getElementById('result').innerText = 'Data from Flask Server: ' + JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
